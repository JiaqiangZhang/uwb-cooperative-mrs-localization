      #     operator: Exists
      #     tolerationSeconds: 2
      containers:
        - name: uwb-lstm-ros2core-123
          image: 192.168.193.113:5000/uwb-lstm-ros2core:123
          # yolov5_ros2:galactic-latest hello-world
          # command: ["/bin/bash", "-c"]
