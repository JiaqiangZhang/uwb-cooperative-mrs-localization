metadata:
  name: uwb-lstm-deployment123
  labels:
    app: uwb-lstm123
spec:
  selector:
    matchLabels:
      app: uwb-lstm123
  replicas: 1
  template:
    metadata:
      labels:
        app: uwb-lstm123
    spec:
      hostNetwork: true
